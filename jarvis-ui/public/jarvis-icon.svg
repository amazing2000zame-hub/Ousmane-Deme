<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#0088cc" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0088cc" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" fill="#0a0a0f" rx="8"/>

  <!-- Outer ring -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#00d4ff" stroke-width="2" stroke-opacity="0.5" filter="url(#glow)"/>

  <!-- Inner glow -->
  <circle cx="32" cy="32" r="18" fill="url(#coreGlow)"/>

  <!-- Inner ring -->
  <circle cx="32" cy="32" r="16" fill="none" stroke="#00d4ff" stroke-width="1.5" stroke-opacity="0.8"/>

  <!-- Center J -->
  <text x="32" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#00d4ff" filter="url(#glow)">J</text>
</svg>
